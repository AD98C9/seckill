<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/javascript/bootstrap/bootstrap.min.css">
    <script src="/javascript/bootstrap/jquery.min.js"></script>
    <script src="/javascript/bootstrap/popper.min.js"></script>
    <script src="/javascript/bootstrap/bootstrap.min.js"></script>

    <script src="/javascript/util/md5.js"></script>
</head>
<body onload="msg()">
<div class="container center-pill" id="inputBox">

    <form style="margin-top: 20%" method="post">
        <h2 align="center">用户登录</h2><br>
        <div class="form-group">
            <label for="phone">用户名:</label>
            <input type="text" class="form-control" id="phone" name="phone" value="">
        </div>
        <div class="form-group">
            <label for="input_pwd">密码:</label>
            <input type="password" class="form-control" id="input_pwd" name="input_pwd" value="">
        </div>
        <input type="hidden" id="pwd" name="pwd">
        <button class="btn btn-success" type="submit" style="width: 100%" id="login">登陆</button>
    </form>
</div>

<script>
    $('#login').click(function () {
        $('#pwd').val(md5($('#input_pwd').val()))
    });
    function msg() {
        if([[${msg}]] !== '' && [[${msg}]] != null){
            alert('[[${msg}]]')
        }
    }
</script>
</body>
</html>
